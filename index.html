<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="row">
        <div class="col-md-1 hour">9am</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="0" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">10am</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="1" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">11am</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="2" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">12am</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="3" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">1pm</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="4" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">2pm</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="5" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">3pm</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="6" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">4pm</div>

          <textarea id="7" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
      <form class="row">
        <div class="col-md-1 hour">5pm</div>
        <div class="col-md-10 p-0 d-flex flex-column">
          <textarea id="8" class="past h-100 w-100"></textarea>
        </div>
        <button class="col-md-1 saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </form>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
